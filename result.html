<script type="text/javascript">
		var marksec1=parseInt( localStorage.getItem('totalmark'));
		var marksec2=parseInt( localStorage.getItem('totalmark2'));
		var marksec3=parseInt( localStorage.getItem('totalmark3'));
        var total=marksec1+marksec2+marksec3;
        var res2="";
        var res3="";
        var res4="";
        if (total<=90){
        	res2="Faild";}
        if(total>=91&&total<=100){
        	res3="Good";}
        if(total>=101&&total<=130){
        	res3="Very Good"}
        if(total>=131&&total<=150){
        	res4="Excellent"}		 	

        console.log(marksec1);
        console.log(marksec2);
        console.log(marksec3);
        console.log(total);
        document.getElementById('section1').innerHTML=marksec1;
        document.getElementById('section2').innerHTML=marksec2;
        document.getElementById('section3').innerHTML=marksec3;
        document.getElementById('total').innerHTML=total;
        document.getElementById('res').innerHTML=res2;
        document.getElementById('res3').innerHTML=res3;
        document.getElementById('res4').innerHTML=res4;

	</script>
